
services:
  llfactura:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: container-llfactura
    volumes:
      - .:/var/www/html
    environment:
      DB_HOST: host.docker.internal # Apunta al servicio MySQL en el host
      DB_PORT: 3306
      DB_DATABASE: llfactura
      DB_USERNAME: root
      DB_PASSWORD: secret
    ports:
      - "9000:9000" # PHP-FPM escuchando en este puerto para que Nginx lo use
